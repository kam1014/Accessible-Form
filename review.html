<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tacos By Roscoe is not a real restaurant, as far as I know. This is a demo by Anwar Montasir for a Team Treehouse lesson on accessible forms.">
    <title>Tacos By Roscoe | Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,900;1,400;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2e2821d465.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="logo">
            <div class="container">
                <img src="images/taco-emoji.png" alt="Tacos By Roscoe taco emoji logo" id="logo-img">
                <span id="logo-text">Tacos By Roscoe</span>
            </div> 
        </div>
        <nav class="container">
            <ul class="nav-flex">
                <li><a>Delivery</a></li>
                <li><a>Billing</a></li>
                <li><a href="review.html">Review</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div id="summary">
                <i class="fas fa-utensils fa-3x"></i>
                <div id="summary-text">
                    <p>Delivery by 7pm, April 13, 2020</p>
                    <p>6 items, <span class="check"></span> $31.44</p>
                </div>
            </div>
            
          <form>
                <fieldset>
                     <legend>Billing Information </legend>
                    <p class="hint">* - required field</p>
                    <label for="card-name">Name On Card *</label>  
                    <input type="text" id="card-name" name="user_card-name">
                    <label for="card-type">Card Type *</label>
                    <select id="card-type">
                        <option>Master Card</option>
                        <option>Visa</option>
                    </select>
                    <!-- <input type="text" id="card-type" name="user-card-type"> -->
                    <label for="card-number">Card Number (No Dashes or Spaces) *</label>
                    <input type="text" id="card-number" name="user-card-number">
                    <label for="security-code">Security Code *</label>
                    <input type="text" id="security-code" name="user-card-security-code">
                    <label for="expiration-date">Expiration Date (MM/YY) *</label>
                    <div class="exp-nav">
                    <select id="expiration-date">
                        <optgroup><label>Month</label>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                        </optgroup>
                    </select>
                    <select id="expiration-date">
                        <optgroup><label>Year</label>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                        <option>2024</option>
                        <option>2025</option>
                        <option>2027</option>
                        <option>2028</option>
                        <option>2029</option>
                        <option>2030</option> 
                        </optgroup>
                    </select>
                    </div>
                    <label for="billing-address">Billing Address *</label>
                    <input type="text" id="billing-address" name="user-billing-address">
                    <button type="submit">Continue to Review </button>
                </fieldset>
          </form>
            
        </div>
    </main>
</body>
</html>
